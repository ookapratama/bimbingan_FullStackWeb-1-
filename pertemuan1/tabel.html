<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
</head>

<body>

    <h1>Belajar Tabel</h1>
    <!-- tag tabel -->
    <table border="1" cellpadding="15" cellspacing="0">
        <!-- tag baris = <tr> = table row -->
        <!-- tag kolom = <td> = table data -->
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td colspan="2">2.2</td>
            <!-- <td>2.3</td> -->
            <td>2.4</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td colspan="2">3.2</td>
            <!-- <td>3.3</td> -->
            <td>3.4</td>
        </tr>
        <tr>
            <td>4.1</td>
            <td>4.2</td>
            <td>4.3</td>
            <td>4.4</td>
        </tr>
    </table>

</body>

</html>
